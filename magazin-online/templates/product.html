<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product['name'] }} - Magazin Online</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Acasă</a></li>
                <li><a href="/produse">Produse</a></li>
                <li><a href="/cart">Coș</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>{{ product['name'] }}</h2>
        <p><strong>Preț:</strong> {{ product['price'] }} RON</p>
        <p><strong>Descriere:</strong> {{ product['description'] }}</p>
        <!-- Formular pentru adăugare în coș -->
        <form action="/add_to_cart/{{ product['id'] }}" method="POST">
            <button type="submit">Adaugă în coș</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Magazin Online</p>
    </footer>
    <script src="/static/js/script.js"></script>
</body>
</html>
