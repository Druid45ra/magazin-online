<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produse - Magazin Online</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Acasă</a></li>
          <li><a href="/produse">Produse</a></li>
          <li><a href="/cart">Coș</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Produse Disponibile</h2>
      <div class="product-list">
        {% for produs in produse %}
        <div class="product-item">
          <h3>{{ produs.name }}</h3>
          <p>{{ produs.description }}</p>
          <p>Price: {{ produs.price }} RON</p>
          {% if produs.image_path %}
          <img
            src="{{ url_for('static', filename='uploads/' + produs.image_path) }}"
            alt="{{ produs.name }}"
            style="width: 200px; height: auto"
          />
          {% endif %}
          <form
            action="{{ url_for('add_to_cart', product_id=produs.id) }}"
            method="POST"
          >
            {{ form.hidden_tag() }}
            <!-- Folosește hidden_tag() pentru a include tokenul CSRF -->
            <button type="submit">Adaugă în coș</button>
          </form>
        </div>
        {% endfor %}
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Magazin Online</p>
    </footer>
  </body>
</html>
